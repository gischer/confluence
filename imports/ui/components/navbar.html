<template name='Navbar'>
  <div class='nav flex-column bg-light navbar-light'>
    <li class="nav-item">
      <a class='nav-link active' href='/'>Index</a>
    </li>
    <li class='nav-item'>
      <a class='nav-link' href='/sources'>Sources</a>
    </li>
    {{#each source in sources}}
      <li class='nav-item'>
        <a class='nav-link' href='/sources/{{source._id}}'>{{source.name}}</a>
      </li>
    {{/each}}
  </div>
</template>
